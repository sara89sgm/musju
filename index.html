<body>
	<div id="login" class="loginPage">
		<div data-role="content" style="padding: 40px;">
			<div class="loginDiv">
				<div style="margin-top: 10px;">
					<img src="img/musju25.png" alt="image"
						style="display: block; margin-left: auto; margin-right: auto; margin-top: auto;"
						height="150px" />
				</div>
				<br /> <br />
				<div
					style="display: block; margin-left: auto; margin-right: auto; text-align: center;">
					<div>
						<fieldset>
							<label for="loginUserName"> </label> <input id="loginUserName"
								placeholder="" value="user" type="text" />
						</fieldset>
					</div>
					<div>
						<fieldset>
							<label for="loginPass"> </label> <input id="loginPass"
								placeholder="" value="password" type="password" />
						</fieldset>
					</div>
					<a class="medium orange awesome" onclick="login()">Login</a> <a
						class="medium orange awesome" href="sp://musju/pages/singup.html">Sing
						In</a> </br> <a href="#" id="fb-login"> <img src="img/fb-login.png" />

					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="restApp" class="whiteback">
		<div id="home" class="section">
			<div id="first">
				<div>

					<div style="float: right;">
						<h1 class="blackText">Musju</h1>
						<h3 class="blackText">Create collaborative playlist & listen
							to what happens near you!</h3>

						<div id="friend-drop">Drag and drop a playlist here!</div>
						<a style="float: right;" class="medium orange awesome"
							name="submit" onclick="submitPlaylist()">Create Musju
							Playlist</a> </br>
						<div class="friend-title" id="friend-title"></div>
						<div id="friend-tracks"></div>

					</div>
					<div class="floatleft">
						<div>
							<img align="center" src="img/musju25.png" width="250px"
								height="250px" />
						</div>
						<div>
							<h2 style="color: #000000;">Your playlists</h2>
							<div id="playlistsUser"></div>
							<div id="play-history"></div>
						</div>
					</div>
				</div>
				<div style="clear: both"></div>


			</div>

		</div>
		<div id="playlist" class="section">
		<div class="friend-title" style="color: #000000;" id="title-actualPl"></div>
		<hr class="hrsep"/>
		Now playing: 
		<div id="actualSong" style="height:150px" >
		
		</div>
		<hr class="hrsep"/>
		Next song:
		<div id="nextSongSearch" class=" blackText "><div style="float:left" id="nextsong"></div>
		
		<div style="float:right" id="searchSong" class="ui-widget jqueryui">
		<p> SEARCH <input  type="text" id="spotify_song_search" class="jqueryUI"/> <a onclick="requestSong()" class="large orange awesome">Request!</a>
		</p>
		<a id='track'></a>â€‹</div></div>
		<hr class="hrsep"/>
<div><ul id="possibleSongs" class="ourHolder"></ul></div>
			

			

		</div>

			Enter a search term: <input type="text" id="search-term" value="song">
			<button id="search-basic" class="large orange awesome">Search</button>
			


			<div id="search-results2"></div>
		</div>
        <div id="pubs" class="section">
            
            <div id="map_object" style="width:800px;height:400px;"></div>
			<ul data-role="listview" data-divider-theme="b" data-inset="true" id="listPlacesNow">
                
                
			</ul>
